dist: trusty
sudo: required
addons:
  sonarcloud:
    organization: channelape-github
    token:
      secure: 
language: node_js
node_js:
- 8
jdk:
- oraclejdk8
install:
- npm install
script:
- npm test
after_success:
- bash .travis/overwrite-sonar-project-version.sh
- sonar-scanner
cache:
  directories:
  - node_modules
  - "$HOME/.sonar/cache"
deploy:
  provider: npm
  email:
    - "$NPM_EMAIL"
  api_key:
    - "$NPM_TOKEN"
  on:
    tags: true
    repo: ChannelApe/generator-channelape
